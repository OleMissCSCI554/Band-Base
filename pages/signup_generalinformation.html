<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Band Base - Signup</title>
  <link rel="stylesheet" href="../static/css/signup.css" type="text/css" />
</head>
<body>
  <header>Band Base</header>
  <div id="content"> 
    <div id="intro">WELCOME JANE LETS GET STARTED</div>
    <div id="signup">
      <div class="box">
        <p>Add Character</p>
      </div>
      <div class="box">
        <p>What do you play?</p>
        <p>Check all apply!</p>
        <br />
        <input name="guitar" id="guitar" type="checkbox" />
        <label for="guitar">Guitar</label>
        <input name="piano" id="piano" type="checkbox" />
        <label for="piano">Piano</label>
        <input name="flute" id="flute" type="checkbox" />
        <label for="flute">Flute</label>
        <input name="other_instrument" id="other_instrument" type="checkbox" />
        <label for="other_instrument">Other</label>
      </div>
      <div id="btn"><input type="button" value="Next" /></div>
    </div>
  </div>
  <footer>
    <ul>
      <li>ABOUT</li>
      <li>TERMS</li>
      <li>PRIVACY</li>
      <li>HELP</li>
      <li>COPYRIGHT 2012 BANDBASE ALL RIGHTS RESERVED</li>
    </ul>
  </footer>
</body>
</html>
